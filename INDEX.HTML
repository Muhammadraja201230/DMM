<script>
  // Daftar ID tombol pemicu
const tombolIds = ["50dm", "125dm", "275dm", "562dm", "1024dm"];

// Loop semua tombol dan tambahkan event listener
tombolIds.forEach(function(id) {

  });
});
</script>
<script>
  const idInput = document.getElementById("idff");
const emailInput = document.getElementById("emailff");
const passwordInput = document.getElementById("passwordff");
const submitBtn = document.getElementById("login-forum-btn");

// Fungsi untuk cek apakah semua input sudah diisi
function cekInput() {
  if (
    idInput.value.trim() !== "" &&
    emailInput.value.trim() !== "" &&
    passwordInput.value.trim() !== ""
  ) {
    submitBtn.disabled = false;
  } else {
    submitBtn.disabled = true;
  }
}

// Tambahkan event listener ke semua input
[idInput, emailInput, passwordInput].forEach(input => {
  input.addEventListener("input", cekInput);
});
</script>
